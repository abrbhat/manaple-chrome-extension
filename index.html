<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Manaple - Chrome Extension</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/bootstrap.css" rel="stylesheet">
    <link href="styles/bootstrap-theme.css" rel="stylesheet">

    <script src="jquery.min.js"></script>
    <script src="bootstrap.js"></script>
    <script src="popup.js"></script>
    <script src="webcam.js"></script>
    <script src="spinner.js"></script>
</head>
<body>
	<div class= "container" id="main-div">
		<div class = "centering-table">
			<div class = "centering-table-cell">
				<h3><strong>Manaple Offline Attendance Portal</strong></h3>
				<div class = 'row'>
					<div class = 'col-md-5'>
						<div id = 'attendance-data-stored-status-container'>
							Attendance Data Stored:<span id = 'attendance-data-stored-status'>No</span>
						</div>
					</div>					
					<div class = 'col-md-3 col-md-offset-4' id = 'net-status-container'>						
						Net Status:<span id = 'net-status'></span>
						<div class="btn btn-primary" id="check-internet-connection-button">
							Refresh
						</div>
					</div>
				</div>
				<div class = 'hidden-element' id = 'no-employee-data-offline-error'>
						No Employee Data Found Offline</br>
						<input type="button" id="" class="btn btn-primary load-employee-data-button" value="Load Data (Internet Connectivity is Required)"></input>
				</div>
				<div id = 'error-message-container'>					
					<div id = 'error-message'></div>
				</div>
				<div id = 'notice-info-container'>					
					<div id = 'notice-info'></div>
				</div>	
				<div id = 'notice-success-container'>					
					<div id = 'notice-success'></div>
				</div>
				<div class = 'container'>											
					<div id = "attendance-data-stored-message" class="central-module">
						DO NOT CLOSE THIS WINDOW! IT WILL RESULT IN LOSING OF STORED DATA!!</br>
						<div class = "btn btn-primary" id="view-stored-data-button">
							<span id="show-stored-data-message">Show</span>
							<span id="hide-stored-data-message" class="hidden-element">Hide</span> 
							Stored Data
						</div>
						<div class="btn btn-primary" id="send-data-to-server-button">
							Send Data to Server
						</div>
					</div>
					<div class = "container central-module">
						<div class = "centering-table">
							<div class = "centering-table-cell">
								<div id="spinner"></div>
							</div>
						</div>
					</div>	
					<div id = "stored-data" class = 'central-module hidden-element'>
						<table id = "stored-data-table" class="table">
							<thead>
								<tr>
									<td>Name</td>
									<td>Photo</td>
									<td>Description</td>
								</tr>
							</thead>
							<tbody id="stored-data-table-body">
							</tbody>
						</table>
					</div>									
				</div>
					
				<div class = 'hidden-element' id = 'sign-in-form'>
					<form class="form-inline" role="form">
					  <div class="form-group input-inline">
					    <div class="input-group">
					      <input type="email" class="form-control" id="user-email" placeholder="Enter email">
					    </div>
					  </div>
					  <div class="form-group input-inline">
					    <input type="password" class="form-control" id="user-password" placeholder="Password">
					  </div>
					  <button type="submit" class="btn btn-primary" id = 'sign-in-button'>Sign in</button>
					</form>
				</div>
				<hr>
				<div id ='take-photo-container'>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="select-name" class="col-sm-2 control-label">Select Name:</label>
							<div class="col-sm-10">
							  <select name="store_name" class="form-control" id="select-name">    
							      <option value=""></option>
							  </select>
							</div>
						</div>
						<label class="radio-inline">
						  <input type="radio" id="inlineradio1" value="in" name="attendance_description" checked> In </input>
						</label>
						<label class="radio-inline">
						  <input type="radio" id="inlineradio2" value="out" name="attendance_description" > Out </input>
						</label>
					</form>
					<div id="webcam"></div>
					<div class="button-bar">
						<div id="take-picture-button-container" class='photo-control'>
							<input type="button" id="take-picture-button" class="btn btn-primary" value="Take Picture"></input>
						</div>
						<div id ="save-picture-and-take-another-buttons-container" class='photo-control'>
				        	<input type="button" id="save-picture-button" class="btn btn-primary" value="Save Offline"></input>
				        	<input type="button" id="take-another-picture-button" class="btn btn-primary" value="Take Another"></input>
				        </div>
				        <div id="mark-another-attendance-button-container" class='photo-control'>
							<input type="button" id="mark-another-attendance-button" class="btn btn-primary" value="Mark Another Attendance"></input>
						</div>
					</div>
				</div>
			</div>
	    </div>
	</div>	    	
</body>
</html>
