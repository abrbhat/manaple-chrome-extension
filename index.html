<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Manaple - Chrome Extension</title>
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/bootstrap.css" rel="stylesheet">
    <link href="styles/bootstrap-theme.css" rel="stylesheet">

    <script src="jquery.min.js"></script>
    <script src="bootstrap.js"></script>
    <script src="popup.js"></script>
    <script src="webcam.js"></script>
    <script src="spinner.js"></script>
</head>
<body>
	<div class= "container">
		<div class = "centering-table">
			<div class = "centering-table-cell">
				<h2><strong>Manaple Offline Attendance Portal</strong></h2>
				<div id = "attendance-data-stored-message" class="some-space-below">
					There is Attendance Data Stored Offline.
					<div class="btn btn-default" id="send-data-to-server-button">
						Send Data to Server
					</div>
				</div>

				<div id = "message"></div>
				<div id="spinner"></div>

				<div class = 'page' id ='take-photo-page'>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="select-name" class="col-sm-2 control-label">Select Name:</label>
							<div class="col-sm-10">
							  <select name="store_name" class="form-control" id="select-name">    
							      <option value=""></option>
							  </select>
							</div>
						</div>
						<label class="radio-inline">
						  <input type="radio" id="inlineradio1" value="in" name="attendance_description" checked> In </input>
						</label>
						<label class="radio-inline">
						  <input type="radio" id="inlineradio2" value="out" name="attendance_description" > Out </input>
						</label>
					</form>
					<div id="webcam"></div>
					<div class="button-bar">
						<div id="take-picture-button-container" class='photo-control'>
							<input type="button" id="take-picture-button" class="btn btn-default" value="Take Picture"></input>
						</div>
						<div id ="save-picture-and-take-another-buttons-container" class='photo-control'>
				        	<input type="button" id="save-picture-button" class="btn btn-default" value="Save Offline"></input>
				        	<input type="button" id="take-another-picture-button" class="btn btn-default" value="Take Another"></input>
				        </div>
				        <div id="mark-another-attendance-button-container" class='photo-control'>
							<input type="button" id="mark-another-attendance-button" class="btn btn-default" value="Mark Another Attendance"></input>
						</div>
					</div>
				</div>

				<div class = 'page' id ='no-employee-data-page'>
					<h3>No Employee Data Found Offline!</h3>
					<input type="button" id="" class="btn btn-default load-employee-data-button" value="Load Data (Internet Connectivity is Required)"></input>					
				</div>

				<div class= 'page' id='already-online-page'>
					<h3>You are connected to internet. </h3>
					<h3>This portal is only for offline attendance.</h3>
					<h3><a href="http://manaple.com" class="btn btn-default" target="_blank">Mark Attendance Online</a></h3>
					</hr>
					Employee List:</br>
					<div id = "employee-data-update-container container">
						<div id="employee-list">
						</div>
						<div class="btn btn-default load-employee-data-button" id="">
							Reload Employee Data From Server
						</div>
					</div>
				</div>

				<div class = 'page' id ='login-page'>
					<div class="sign-in-block">
						<form class="form-horizontal" role="form">
							<div class="form-group">
							    <label for="user-email" class="control-label col-sm-5">Email</label>
							    <div class="col-sm-5">
							    	<input type="email" class="form-control" id="user-email" placeholder="Enter email" name="user_email">
								</div>  
							</div>
							<div class="form-group">
							    <label for="user-password" class="control-label col-sm-5">Password</label>
							    <div class="col-sm-5">
							    	<input type="password" class="form-control" id="user-password" placeholder="Enter Password" name="user_password">
							    </div>
							</div>									
						  	<input type="submit" class="btn btn-default" id="sign-in-button" value="Sign In"></input>					
						</form>
					</div>			
				</div>
			</div>
	    </div>
	</div>	    	
</body>
</html>
